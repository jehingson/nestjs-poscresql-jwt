<div class="px-5 mt-5">
  <h2>Publicaciones recientes</h2>
  <br />
  <div class="w-full pb-20">
    @for (item of postsList; track item.id) {
      @defer (on viewport) {
        <div class="border-2 border-gray-300 mt-2 bg-slate-50 p-2 rounded-md">
          <div class="pl-2">
            <h3>
              <b>{{ item.author.fullName }}</b>
            </h3>
            <p>Email: {{ item.author.email }}</p>
          </div>
          <div class="flex gap-5 items-start mt-2">
            <div class="pl-2">
              <img src="/assets/usuario2.png" width="30" height="30" />
            </div>
            <div>
              <h3 class="text-2xl">{{ item.title }}</h3>
              <p class="mt-2">{{ item.content }}</p>
            </div>
          </div>
          <div class="flex justify-end">
            <p>{{ item.createdAt }}</p>
          </div>
        </div>
      } @placeholder {
        <div>loading...</div>
      }
    }
  </div>
</div>
